{% extends 'base.html' %}
{% load static %}

{% block title %}
    Create a new account
{% endblock title %}


{% block content %}
    <div class="container-fluid p-0">
        <div class="row p-0 m-0">
            <div class="row p-0 m-0 register-div">
                <div class="col-lg-3 col-md-4 col-12 p-0 m-0 mt-3">
                   
                    <div class="p-4">
                        <div class="p-2">
                            <div class="d-flex  p-3">
                                <img src="{%static 'resources/logodark.png'%}" alt="" width="30%" height="auto">
                                <h2 class="text-primary p-2 my-auto">
                                    xRemit
                                </h2> 
                            </div>
                            
                            <small class="text-secondary">
                                Already have an account? 
                                <a href="{%url 'homepage:login'%}">
                                    <span class="text-primary">
                                        Login from here
                                    </span>
                                </a>
                                
                            </small>
                        </div>
                      

                        <form action="" method="post">
                            <div class="row p-0 m-0">
                                <div class="col-6   m-0 mt-2">
                                    <label for="email">First Name</label>
                                    <div class=" login-flex d-flex mt-2">
                                        <!-- <i class="fa fa-f my-auto p-2"></i> -->
                                        <input type="text" name="first_name" class="form-control"  placeholder="First Name" required id="">
                                    </div>
                                    
                                </div>
                                <div class="col-6  m-0 mt-2">
                                    <label for="email">Last Name</label>
                                    <div class=" login-flex d-flex mt-2">
                                        <!-- <i class="fa fa-l my-auto p-2"></i> -->
                                        <input type="text" name="last_name" class="form-control"  placeholder="Last Name" required id="">
                                    </div>
                                    
                                </div>

                                <div class="col-12 m-0 mt-2">
                                    <label  for="email">Email</label>
                                    <div class="p-0 m-0 login-flex d-flex mt-2">
                                        <!-- <i class="fa fa-user my-auto p-2"></i> -->
                                        <input type="text" name="email" class="form-control"  placeholder="someone@email.com" required id="">
                                    </div>
                                </div>
                                
                                <div class="col-12 m-0 mt-2">
                                    <label for="email">Password</label>
                                    <div class=" login-flex d-flex mt-2">
                                        <!-- <i class="fa fa-key my-auto p-2"></i> -->
                                        <input type="password" name="password" class="form-control"  placeholder="*************" required id="">
                                    </div>
                                </div>
                                
                                
                            </div>
                    
                            {% csrf_token %}
                            <div class="p-2">
                                <button class="btn btn-primary mt-3 w-100" type="submit">
                                    Create an account
                                </button>
                            </div>
                           
                            <div class="mt-3 text-center">
                                <small>Your Trusted Money Transfer</small>
                            </div>
                            <h6 class="text-center mt-2">
                                Follow us on:
                            </h6>
                            <p class=" text-center">
                                {% for i in social%}
                                    <i class="m-2 {{i.icon}}"></i>
                                {% endfor %}
                            </p>
                            
                        </form>
                    </div>
                </div>
                <div class="col-lg-9 col-md-8 col-12 p-0 m-0" id="video-back">
                    <video id="register-video"  autoplay loop muted class="p-0 m-0" src="{%static 'resources/register-background.mp4'%}">
                    </video>
                </div>
            </div>
        </div>
    

    </div>
{% endblock content %}
