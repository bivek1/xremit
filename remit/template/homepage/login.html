{% extends 'base.html' %}
{% load static %}

{% block title %}
    Login to xRemit
{% endblock title %}


{% block content %}
    <div class="container-fluid back-img">
        <div class="row">

            <div class="col-lg-4 col-md-6 col-12 p-0 m-0 mt-5 m-auto"" id="login-card">
                <div class="mt-5">
                    <span class="bg-primary text-light" id="signIn-banner">
                        <i class="fa-solid fa-arrow-right-to-bracket fa-flip"></i>
                        LOGIN TO YOUR ACCOUNT
                    </span>
                </div>
                <div class="mt-3 p-3">
                    <h2 class="text-primary p-2">
                        xRemit
                    </h2>
                    
            
                    <p class="text-secondary p-2">
                        Not a member? 
                        <a href="{%url 'homepage:register'%}">
                            <span class="text-primary">
                                Creat an account from here...
                            </span>
                        </a>
                        
                    </p>
                    <hr class="m-2">
                    <form action="" method="post" class="p-2">
                        <label for="email">Email</label>
                       <div class=" login-flex d-flex mt-2">
                        <i class="fa fa-user my-auto p-2"></i>
                        <input type="text" name="email" class="form-control"  placeholder="someone@email.com" required id="">
                       </div>
                        
                       
                        <label for="email">Password</label>
                        <div class=" login-flex d-flex mt-2">
                            <i class="fa fa-key my-auto p-2"></i>
                            <input type="password" name="password" class="form-control"  placeholder="*************" required id="">
                        </div>
                        
                        <div class="d-flex justify-content-between mt-3">
                            <p >
                                <input type="checkbox" class="p-2" name="" id="">  Remember Me
                            </p>
                            <p class="text-primary">
                                <a href="">
                                    Forget Password?
                                </a>
                            </p>
                        </div>
                        {% csrf_token %}
                        <button class="btn-primary mt-3 w-100" type="submit">
                            Login
                        </button>
                        <div class="mt-3 text-center">
                            <small>Your Trusted Money Transfer</small>
                        </div>
                        
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock content %}
