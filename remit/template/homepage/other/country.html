{% extends 'homepage/index.html' %}


{% block title %}
    Countries XRemit
{% endblock title %}
    
{% block inside %}
<div class="row bg-white m-0 pt-5 pb-5">
    <div class="mt-3 mb-3 text-center">
        <span class="breadcum-front text-light">
            <i class="fa fa-arrow-alt-circle-right"></i>
            <a href="{%url 'homepage:homepage'%}">
                Homepage
            </a>/
            Countries
        </span>
    </div>
    <h5 class="head-home text-center">
        Send money across the country
    </h5>
    <div class="row m-0 pb-4">
        {% for i in country  %}
            <div class="col-6 col-lg-3 mt-2">
                <div class="countryBox d-flex justify-content-between">
                    <img src="{{i.flag_img.url}}" alt="">
                    <p class="my-auto pe-2">
                        {{i.name}}
                    </p>
                </div>
               
            </div>
        {% endfor %}
    </div>
  
        
</div>
{% endblock inside %}
