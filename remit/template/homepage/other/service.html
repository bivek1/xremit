{% extends 'homepage/index.html' %}


{% block title %}
    Services XRemit
{% endblock title %}
    
{% block inside %}
<div class="row bg-white m-0 pt-5 pb-5">
    <div class="mt-3 mb-3 text-center">
        <span class="breadcum-front text-light">
            <i class="fa fa-arrow-alt-circle-right"></i>
            <a href="{%url 'homepage:homepage'%}">
                Homepage
            </a>/
            Service
        </span>
    </div>
  
    <h3 class="head-home text-center mt-3">
        Our Services
    </h3>
    {% for i in service_man  %}
        <div class="mt-2 col-6 col-lg-3">
            <div class="course-box ps-2 pe-2">
                <img src="{{i.image.url}}" alt="" height="60px" width="auto">
                <h4 class="mt-3">{{i.name}}</h4>
                <small class="text-light">
                    {{i.description|truncatewords:15|safe}}
                </small>
            </div>
        </div>
    {% endfor %}
        
</div>
{% endblock inside %}
