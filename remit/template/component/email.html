    <div class="container-fluid back-img d-flex">
        <div class="row w-100">
            <div class="col-12 col-lg-10 m-auto">
                <div class="row p-0 m-0 p-2 mt-2 text-center" id="login-card">    
                    <div style=" width: 100%;display: flex;justify-content: center;">
                        <img  src="https://images.groovetech.io/98k9OyvDl-fcv9tguNP51Yv2Pc0OIRoBd38CytFkyBk/rs:fit:0:0:0/g:no:0:0/c:0:0/aHR0cHM6Ly9pbWFnZXMuZ3Jvb3ZldGVjaC5pby8xaWdqNEVKWnJYZ0U5dFY5V2trQkZJcl9qNzB2R1BrZlQ4MkRRU1RVS1hRL3JzOmZvcmNlOjUwMDoyNzM6MS9nOm5vd2U6MDoxMTMvYzo1MDA6MjczL2FIUjBjSE02THk5aGMzTmxkSE11WjNKdmIzWmxZWEJ3Y3k1amIyMHZhVzFoWjJWekx6VmxZVFl3TXpVMU1tSXlNMlEzTUdOaE1tUXpaVEJtWkM4eE5qZzJOell3TVRJMFgxTjViMjVTWlcxcGRDNXdibWMud2VicA.webp"  height="100px" width="auto">  
                    </div>   
            
                    <h3 style="text-align: center; color: rgb(8, 8, 92);font-size: 33px;">
                        {{sub}}
                    </h3>
                    <hr>
                    <p style="text-align: center; color: grey;">
                        {{message}}
                    </p>
                    <div class="bottom-bar">
                        <div class="mt-3" id="booddo" style="margin-top:7px;background-color: rgb(5, 5, 77); color: white; padding: 5px;"> 
                        
                            <p class="m-0 mt-2 text-light">
                                <i class="fa fa-phone"></i> {{site.number_one}} {% if site.number_two  %}
                                , {{site.number_two}}
                                
                                {% endif %}
                            </p>
                            <p class="m-0 mt-2 text-light">
                                <i class="fa fa-envelopes-bulk"></i> {{site.email}} 
                            </p>
                            <p class="m-0 mt-2 text-light">
                                <i class="fa fa-location-pin"></i> {{site.address}} 
                            </p>
                            
                        </div>
            
                        
                    </div>
                </div>
                
            </div>
