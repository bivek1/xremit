{% extends 'owner/dashboard.html' %}


{% block title %}
   SEO Management
{% endblock title %}



{% block inside %}
<div class="row p-0 m-0 mt-3">
         
    <div> 
      <div class="topBox mt-3 p-2">
        <h4 class="text-primary text-capitalize">
            <i class="fa fa-f"></i> SEO Setting
        </h4>
        <small>Manipulate your site SEO setting from here...</small>
      </div>
    </div>
    
    <div class="mt-3 mb-3">
      <span class="breadcum">
        <a href="{%url 'owner:dashboard'%}">
            Dashboard
        </a>/
        <a href="{%url 'owner:site'%}">
            Site Setting
        </a>/
        SEO Settings
  
      </span>
    </div>


    <div class="row m-0  mt-3">
        <h6 class="p-0">
            SEO settings
        </h6>
        <hr>
        <div class="mt-2 p-2" id="login-card">
          <form action="" method="post">

            {{form}}
            {{form.errors}}
            {% csrf_token %}
            <button class="btn btn-primary mt-2">Update SEO</button>
          </form>
        </div>
    

    </div>

   
</div>

{% endblock inside %}
