{% extends 'base.html' %}
{% block title %}
  Reset your password
{% endblock title %}

{% block content %}

	<style>
		input:required {
			background-color: #ffffff;
			border: 1px solid;
			width: 100%;
			height: 39px;
		}
	</style>

	<!--Reset Password-->
	<div class="container p-5">
  	 	<h2 class="font-weight-bold mt-3">Reset Password</h2>
		<hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ password_reset_form }}                    
            <button class="btn btn-primary  mt-2" type="submit">Send email</button>
        </form>
  	</div> 
	

{% endblock %}
